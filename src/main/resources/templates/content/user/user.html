<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultLayout}"
>
<head>
    <title>사용자 관리</title>
    <script type="module" th:src="@{/dist/user.js}"></script>
</head>

<div layout:fragment="content" id="container">
    <!-- 조회 화면 -->
    <form id="userViewFrm" name="userViewFrm">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <label for="searchStr">아이디/이름</label>
                        <input type="text" class="form-control" id="searchStr" name="search_str">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" style="display: none"> <!-- 엔터 이벤트 오류로 임의로 넣음 -->
                        <label for="viewCompGrCd">계열사</label>
                        <select class="custom-select rounded-0" id="viewCompGrCd" name="corp_cd"></select>
                    </div>
                    <div class="col-4">
                        <label for="viewUseYn">사용여부</label>
                        <select class="custom-select rounded-0" id="viewUseYn" name="use_yn"></select>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <div class="row justify-content-end">
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-success btn-sm" id="writeBtn" data-toggle="modal" data-target="#userWrite">사용자 등록</button>
                    </div>
                    <div class="col-2 ">
                        <button type="button" class="btn btn-block btn-primary btn-sm" id="searchBtn">조회</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <input type="hidden" id="pagePer" name="page_per" th:value="10"/>

    <!-- 그리드 영역-->
    <div id="grid"></div>

    <!-- 페이징 영역 -->
    <div id="pagination" class="tui-pagination"></div>

    <!-- 입력화면 (modal) -->
    <form id="userWriteFrm">
        <div class="modal fade" id="userWrite">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">사용자 등록</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-8">
                                <input type="text" class="form-control" id="writeLoginId" name="login_id" placeholder="아이디">
                                <input type="hidden" id="signUpChk" value ="N"  />
                            </div>
                            <div class="col-4 ">
                                <button type="button" class="btn btn-success btn-block" id="signUpCheckBtn">아이디 확인</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-8">
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="writeUserNm">* 이름</label>
                                        <input type="text" class="form-control" id="writeUserNm" name="user_nm" placeholder="이름">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="writeCompGrCd">* 계열사</label>
                                        <select class="custom-select rounded-0" id="writeCompGrCd" name="comp_gr_cd"></select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="col-12 text-lg-center" id="writeMsg"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="card card-secondary" style="min-height: 400px;">
                                            <div class="card-header">
                                                <h3 class="card-title">* 계열사 서비스코드</h3>
                                            </div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="form-group" >
                                                        <div class="custom-control custom-checkbox">
                                                            <input class="custom-control-input" type="checkbox" id="writeCompAll"  value="all">
                                                            <label for="writeCompAll" class="custom-control-label">전체</label>
                                                        </div>
                                                        <div id="writeCompArea"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer justify-content-end">
                            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-primary" id="submitBtn">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- 수정화면 (modal) -->
    <form id="userEditFrm">
        <div class="modal fade" id="userEdit">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">사용자 수정</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-8">
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editLoginId">* 아이디</label>
                                        <input type="text" class="form-control" id="editLoginId" name="login_id" placeholder="아이디" readonly>
                                        <input type="hidden" class="form-control" id="editUserIdntfKey" name="user_idntf_key" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editUserNm">* 이름</label>
                                        <input type="text" class="form-control" id="editUserNm" name="user_nm" placeholder="이름">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editCompGrCd">* 계열사</label>
                                        <select class="custom-select rounded-0" id="editCompGrCd" name="comp_gr_cd"></select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editUseYn">* 사용여부</label>
                                        <select class="custom-select rounded-0" id="editUseYn" name="use_yn"></select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="col-12 text-lg-center" id="editMsg"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="card card-secondary" style="min-height: 400px;">
                                            <div class="card-header">
                                                <h3 class="card-title">* 계열사 서비스코드</h3>
                                            </div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="form-group">
                                                        <div class="custom-control custom-checkbox">
                                                            <input class="custom-control-input" type="checkbox" id="editCompAll"  value="all">
                                                            <label for="editCompAll" class="custom-control-label">전체</label>
                                                        </div>
                                                        <div  id="editCompArea"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-end">
                            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-success" id="lockClearBtn">잠금해제</button>
                            <button type="button" class="btn btn-warning" id="pwInitBtn">비밀번호초기화</button>
                            <button type="button" class="btn btn-primary" id="editBtn">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</html>
