<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultLayout}"
>
<head>
    <title>사용자 관리</title>
    <script type="module" th:src="@{/dist/user.js}"></script>
</head>

<div layout:fragment="content" id="container">
    <!-- 조회 화면 -->
    <form id="userViewFrm" name="userViewFrm">
        <input type="hidden" id="pagePer" name="page_per" th:value="10"/>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <label for="loginId">아이디</label>
                        <input type="text" class="form-control" id="loginId" name="login_id">
                    </div>
                    <div class="col-4">
                        <label for="userNm">이름</label>
                        <input type="text" class="form-control" id="userNm" name="user_nm">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" style="display: none"> <!-- 엔터 이벤트 오류로 임의로 넣음 -->
                        <label for="viewUseYn">사용여부</label>
                        <select class="custom-select rounded-0" id="viewUseYn" name="use_yn"></select>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <div class="row justify-content-end">
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-success btn-sm" id="writeBtn" data-toggle="modal" data-target="#userWrite">사용자 등록</button>
                    </div>
                    <div class="col-2 ">
                        <button type="button" class="btn btn-block btn-primary btn-sm" id="searchBtn">조회</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- 그리드 영역-->
    <div id="grid"></div>

    <!-- 페이징 영역 -->
    <div id="pagination" class="tui-pagination"></div>

    <!-- 입력화면 (modal) -->
    <form id="userWriteFrm">
        <div class="modal fade" id="userWrite">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">사용자 등록</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="writeLoginId">* 아이디</label>
                                        <input type="text" class="form-control" id="writeLoginId" name="login_id" placeholder="아이디">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="writeUserNm">* 이름</label>
                                        <input type="text" class="form-control" id="writeUserNm" name="user_nm" placeholder="이름">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="writeTelNo">휴대폰번호</label>
                                        <input type="text" class="form-control" id="writeTelNo" name="tel_no" placeholder="전화번호">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="col-12 text-lg-center" id="writeMsg"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer justify-content-end">
                            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-primary" id="saveBtn">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- 수정화면 (modal) -->
    <form id="userEditFrm">
        <div class="modal fade" id="userEdit">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">사용자 수정</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-6">
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editLoginId">* 아이디</label>
                                        <input type="text" class="form-control" id="editLoginId" name="login_id" placeholder="아이디" readonly>
                                        <input type="hidden" class="form-control" id="editUserId" name="user_id" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editTelno">휴대폰번호</label>
                                        <input type="text" class="form-control" id="editTelno" name="tel_no" placeholder="휴대폰번호">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editPwInitYn">패스워드초기화여부</label>
                                        <input type="text" class="form-control" id="editPwInitYn" name="pw_init_yn" placeholder="패스워드초기화여부"  readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editUseYn">* 사용여부</label>
                                        <select class="custom-select rounded-0" id="editUseYn" name="use_yn"></select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editUserNm">* 이름</label>
                                        <input type="text" class="form-control" id="editUserNm" name="user_nm" placeholder="이름">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editLastLoginAt">최근접속일시</label>
                                        <input type="text" class="form-control" id="editLastLoginAt" name="last_login_at" placeholder="최근접속일시"  readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="editPwFailCnt">패스워드실패회수</label>
                                        <input type="text" class="form-control" id="editPwFailCnt" name="pw_fail_cnt" placeholder="패스워드실패회수"  readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="col-12 text-lg-center" id="editMsg"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-end">
                            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-success" id="lockClearBtn">잠금해제</button>
                            <button type="button" class="btn btn-warning" id="pwInitBtn">비밀번호초기화</button>
                            <button type="button" class="btn btn-primary" id="updateBtn">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</html>
