<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultLayout}"
>
<head>
    <title>사용자 권한 관리</title>
    <script type="module" th:src="@{/dist/userAuth.js}"></script>
</head>

<div layout:fragment="content" id="container">
    <form name="authUserViewFrm">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <label for="viewAuthId">권한구분</label>
                        <select class="custom-select rounded-0" id="viewAuthRole" name="auth_role"></select>
                    </div>
                    <div class="col-3">
                        <label for="viewAuthId">권한명</label>
                        <select class="custom-select rounded-0" id="viewAuthId" name="auth_id"></select>
                    </div>
                    <div class="col-3">
                        <label for="viewLoginId">아이디</label>
                        <input type="text" class="form-control" id="viewLoginId" name="login_id">
                    </div>
                    <div class="col-3">
                        <label for="viewUserNm">이름</label>
                        <input type="text" class="form-control" id="viewUserNm" name="user_nm">
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <div class="row justify-content-end">
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-danger btn-sm" id="deleteBtn" style="display: none">삭제</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-success btn-sm" id="writeBtn">등록</button>
                    </div>
                    <div class="col-2 ">
                        <button type="button" class="btn btn-block btn-primary btn-sm" id="searchBtn">조회</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end" style="padding: 10px 20px; color: red">
                * 권한을 삭제하려면 삭제할 권한명으로 먼저 조회하세요.
            </div>
        </div>
    </form>

    <input type="hidden" id="pagePer" name="page_per" th:value="10"/>

    <!-- 그리드 영역-->
    <div id="grid"></div>

    <!-- 페이징 영역 -->
    <div id="pagination" class="tui-pagination"></div>
</div>

</html>
