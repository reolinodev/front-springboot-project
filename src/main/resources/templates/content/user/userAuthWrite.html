<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultLayout}"
>
<head>
    <title>사용자권한정보</title>
    <script type="module" th:src="@{/dist/userAuthWrite.js}"></script>
</head>

<div layout:fragment="content" id="container">
    <form name="userAuthWriteFrm">
        <div class="row justify-content-end" style="margin-bottom: 10px;">
            <div class="col-2 ">
                <button type="button" class="btn btn-block btn-primary btn-sm" id="backBtn">뒤로가기</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">사용자 선택</h3>
                    </div>
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                <label for="authRole"></label><select class="custom-select rounded-0" id="authRole" name="authRole"></select>
                            </div>
                            <div class="col-6">
                                <label for="authId"></label><select class="custom-select rounded-0" id="authId" name="authId"></select>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="row justify-content-end">
                            <div class="col-4">
                                <div class="input-group input-group-sm">
                                    <label for="loginId"></label><input type="text" class="form-control" id="loginId" name="loginId" placeholder="아이디">
                                    <label>
                                        <input type="text" class="form-control" style="display: none">
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group input-group-sm">
                                    <label for="userNm"></label><input type="text" class="form-control" id="userNm" name="userNm" placeholder="이름">
                                    <label>
                                        <input type="text" class="form-control" style="display: none">
                                    </label>
                                </div>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-block btn-primary btn-sm" id="searchBtn">검색</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-block btn-success btn-sm" id="addBtn">추가</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <input type="hidden" class="form-control" id="size" name="size" value="10">
                        <!-- 그리드 영역-->
                        <div id="grid"></div>

                        <!-- 페이징 영역 -->
                        <div id="pagination" class="tui-pagination"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">선택된 사용자</h3>
                        <div class="row justify-content-end">
                            <div class="col-3">
                                <button type="button" class="btn btn-block btn-danger btn-sm" id="delBtn">삭제</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-block btn-success btn-sm" id="saveBtn">저장</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 그리드 영역-->
                        <div id="grid2"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</html>
