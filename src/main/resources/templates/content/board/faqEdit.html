<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultLayout}"
>
<head>
    <title>FAQ 수정</title>
    <script type="module" th:src="@{/dist/faqEdit.js}"></script>
</head>

<div layout:fragment="content" id="container">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">FAQ수정</h3>
        </div>

        <form id="faqEditFrm" name="faqEditFrm" class="form-horizontal">
            <div class="card-body">
                <input type="hidden" class="form-control" id="faqId" name="faq_id" th:value="${faq_id}">

                <div class="form-group row">
                    <label for="boardId" class="col-sm-2 col-form-label">게시판</label>
                    <div class="col-sm-10">
                        <select class="custom-select rounded-0" id="boardId" name="board_id"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="faqTitle" class="col-sm-2 col-form-label">제목</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="faqTitle" name="faq_title" rows="3" placeholder="제목을 입력하세요."></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="createdNm" class="col-sm-2 col-form-label">작성자 / 작성날짜</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="createdNm" readonly>
                        <input type="hidden" class="form-control" id="createdId">
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="createdAt"  readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editor" class="col-sm-2 col-form-label">본문</label>
                    <textarea id="mainText" name="main_text" style="display: none"></textarea>
                    <div class="col-sm-10">
                        <div id="editor"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="useYn" class="col-sm-2 col-form-label">사용여부</label>
                    <div class="col-sm-2">
                        <select class="custom-select rounded-0" id="useYn" name="use_yn"></select>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row justify-content-end">
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-default" id="backBtn">돌아가기</button>
                    </div>
                    <div class="col-2 ">
                        <button type="button" class="btn btn-block btn-success" id="updateBtn">저장</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
