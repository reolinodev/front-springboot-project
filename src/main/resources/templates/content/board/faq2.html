<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/gridLayout}"
>
<head>
    <title>FAQ정보</title>
    <script type="module" th:src="@{/dist/faq.js}"></script>
</head>

<div layout:fragment="content" id="container">
    <!-- 조회 화면 -->
    <form id="faqViewFrm" name="faqViewFrm">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <label for="boardId">게시판</label>
                        <select class="custom-select rounded-0" id="boardId" name="board_id"></select>
                    </div>
                    <div class="col-6">
                        <label for="searchStr">제목</label>
                        <input type="text" class="form-control" id="searchStr" name="search_str">
                    </div>
                    <div class="col-2">
                        <label for="useYn">사용여부</label>
                        <select class="custom-select rounded-0" id="useYn" name="use_yn"></select>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <div class="row justify-content-end">
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-success btn-sm" id="addBtn">FAQ 추가</button>
                    </div>
                    <div class="col-2 ">
                        <button type="button" class="btn btn-block btn-primary btn-sm" id="searchBtn">조회</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
