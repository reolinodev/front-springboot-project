<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}"
>
<head>
  <title>Admin Template</title>
</head>

<div layout:fragment="content" class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0" id="menuTitle"></h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item" id="parentMenuNm"></li>
            <li class="breadcrumb-item active" id="childMenuNm"></li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <iframe id="contentFrame" style="width: 100%;overflow-x:hidden;overflow-y:hidden;border: 0;"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
