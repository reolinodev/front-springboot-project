<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultLayout}"
>
<head>
    <title>메뉴정보</title>
    <script type="module" th:src="@{/dist/menu.js}"></script>
</head>

<div layout:fragment="content" id="container">
    <form name="menuFrm">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <label for="authRole"></label><select class="custom-select rounded-0" id="authRole" name="authRole"></select>

                        <div id="tree" class="tui-tree-wrap" style="width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="row justify-content-end">
                            <div class="col-3">
                                <button type="button" class="btn btn-block btn-warning btn-sm" id="addBtn">새메뉴 등록</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-block btn-danger btn-sm" id="delBtn">삭제</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-block btn-success btn-sm" id="saveBtn">저장</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="menuLv">* 레벨</label>
                                <select class="custom-select rounded-0" id="menuLv" name="menuLv"></select>
                                <input type="hidden" id="menuId" name="menuId" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="prnMenuId">* 대메뉴</label>
                                <select class="custom-select rounded-0" id="prnMenuId" name="prnMenuId">
                                    <option value="0">-- 없음 --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="menuNm">* 메뉴명</label>
                            <input type="text" id="menuNm" name="menuNm" class="form-control">
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" id="menuType1" name="menuType" value="URL" checked>
                                    <label for="menuType1" class="custom-control-label">도메인</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" id="menuType2" name="menuType" value="BOARD" >
                                    <label for="menuType2" class="custom-control-label">게시판</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="boardVal"></label><select class="custom-select rounded-0" id="boardVal" name="boardVal" style="display: none"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url">도메인</label>
                            <input type="text" id="url" name="url"  class="form-control">
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                                <label for="ord">순서</label>
                                <input type="number" id="ord" name="ord" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="useYn">* 사용여부</label>
                                <select class="custom-select rounded-0" id="useYn" name="useYn"></select>
                            </div>
                            <div class="col-4">
                                <label for="ord">* 메뉴구성여부</label>
                                <label for="navYn"></label><select class="custom-select rounded-0" id="navYn" name="navYn"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</html>
