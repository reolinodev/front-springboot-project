<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultLayout}"
>
<head>
    <title>메뉴정보</title>
    <script type="module" th:src="@{/dist/menu.js}"></script>
</head>

<div layout:fragment="content" id="container">
    <form name="menuFrm">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <select class="custom-select rounded-0" id="authRole" name="auth_role"></select>

                        <div id="tree" class="tui-tree-wrap" style="width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="row justify-content-end">
                            <div class="col-3">
                                <button type="button" class="btn btn-block btn-warning btn-sm" id="addBtn">새메뉴 등록</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-block btn-danger btn-sm" id="delBtn">삭제</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-block btn-success btn-sm" id="saveBtn">저장</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="menuLv">* 레벨</label>
                                <select class="custom-select rounded-0" id="menuLv" name="menu_lv"></select>
                                <input type="hidden" id="menuId" name="menu_id" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="prnMenuId">* 대메뉴</label>
                                <select class="custom-select rounded-0" id="prnMenuId" name="prn_menu_id">
                                    <option value="0">-- 없음 --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="menuNm">* 메뉴명</label>
                            <input type="text" id="menuNm" name="menu_nm" class="form-control">
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" id="menuType1" name="menu_type" value="URL" checked>
                                    <label for="menuType1" class="custom-control-label">도메인</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" id="menuType2" name="menu_type" value="BOARD" >
                                    <label for="menuType2" class="custom-control-label">게시판</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <select class="custom-select rounded-0" id="boardVal" name="board_val" style="display: none"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url">도메인</label>
                            <input type="text" id="url" name="url"  class="form-control">
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="ord">순서</label>
                                <input type="number" id="ord" name="ord" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="useYn">* 사용여부</label>
                                <select class="custom-select rounded-0" id="useYn" name="use_yn"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="mainYn" name="main_yn">
                                <label class="custom-control-label" for="mainYn">메인페이지 여부</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</html>
